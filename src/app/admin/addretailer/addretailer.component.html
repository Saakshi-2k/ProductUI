<!-- Once the admin clicks on Add Retailer button this will be displayed -->
<div class="adprof"><h3>ADD RETAILER</h3></div>

<div class="addret">
  <form (ngSubmit)="onSubmit()">
    <label>Retailer ID</label>
    <input type="number" placeholder="Enter Id" id="retailerid" [(ngModel)]="retailer.retid" name="retailerid" />
    <br />
    <label>Retailer Name</label>
    <input type="text" placeholder="Enter Name" id="retailername" [(ngModel)]="retailer.retname" name="retailername"/>
    <br />
    <label>Retailer Email</label>
    <input type="email" placeholder="Enter Email" id="retaileremail" [(ngModel)]="retailer.retemail" name="retaileremail"/>
    <br />
    <label>Retailer Mobile No.</label>
    <input type="tel" placeholder="Enter Mobile" id="retailermobile" [(ngModel)]="retailer.retmobile" name="retailermobile"/>
    <br />

    <!-- on clicking, redirects to the admin profile to verify the same -->
    <button type="submit" class="submitbtn">Submit</button>
  </form>
</div>
