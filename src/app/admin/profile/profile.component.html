<!-- <p>profile works!</p> -->
<div class="adprof"><h3>ADMIN' PROFILE</h3></div>

<!-- Displays the admin's profile  -->
<div class="rb">
  <span>
      <button type="button" class="retbtn" (click)="addNewRetailer()">Add Retailer</button>
  </span>
</div>

<!-- Retailer's Detail Table -->
<div>
  <table>
    <thead>
      <tr class="trhead">
        <td>Retailer's Id</td>
        <td>Retailer's Name</td>
        <td>Retailer's Email</td>
        <td>Retailer's Mobile</td>
        <td>Retailer's Product</td>
        <td>Delete</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let det of retArray">
        <td>{{ det.retid }}</td>
        <td>{{ det.retname }}</td>
        <td>{{ det.retemail }}</td>
        <td>{{ det.retmobile }}</td>
        <td>It must be a product</td>
        <td><button type="button" class="delbtn" (click)="deleteRow(det.retid)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<br />
